<!DOCTYPE html>
<html>
<head>
    <title>Autonomous Car Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Autonomous Car Control</h1>
    <div class="video">
        <img src="{{ url_for('video_feed') }}" width="640" height="480">
    </div>
    <div class="controls">
        <button onclick="startCar()">Start</button>
        <button onclick="stopCar()">Stop</button>
    </div>
    <div class="sensors">
        <h2>Sensor Data</h2>
        <p id="sensor-data">Loading...</p>
    </div>

    <script>
        function startCar() {
            fetch('/start', { method: 'POST' });
        }
        function stopCar() {
            fetch('/stop', { method: 'POST' });
        }
        setInterval(() => {
            fetch('/sensors').then(res => res.json()).then(data => {
                document.getElementById('sensor-data').innerText = JSON.stringify(data, null, 2);
            });
        }, 1000);
    </script>
</body>
</html>
